name: Build and SonarQube Analysis

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install

  sonarqube:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Analyze with SonarQube
      run: |
        mvn sonar:sonar \
          -Dsonar.host.https://sonarcloud.io/project/information?id=Diegobbrito_tech-challenge-produto \
          -Dsonar.login=secrets.SONAR_TOKEN
